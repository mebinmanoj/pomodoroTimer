<!DOCTYPE html>
<html>

<head>
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav>
        <h1>Pomodoro Timer</h1>
    </nav>

    <p id="timer">25.00</p>

    <div class="buttons">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="pause">Pause</button>
    </div>



    <svg width="200" height="220">

        <circle cx="100" cy="120" r="70" fill="red" stroke="darkred" stroke-width="3" />

        <rect x="95" y="30" width="10" height="35" fill="saddlebrown" />

        <ellipse cx="120" cy="40" rx="15" ry="8" fill="green" transform="rotate(-25 115 50)"/>
    
    </svg>



    <script src="script.js"></script>
   
</body>

</html>
